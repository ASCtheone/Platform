---
- name: Download assets repository
  git:
    repo: https://github.com/DigitalState/Assets.git
    version: '{{ assets_repository_version }}'
    dest: '{{ assets_repository_directory }}'

- name: Start assets container
  shell: 'docker-compose -f {{ assets_repository_directory }}/docker-compose.yml up -d'
  register: output
  changed_when: output.stderr != '%s_db_1 is up-to-date\n%s_php_1 is up-to-date\n%s_nginx_1 is up-to-date'.replace('%s', assets_repository_directory|basename)
