---
- name: Download records repository
  git:
    repo: https://github.com/DigitalState/Records.git
    version: '{{ records_repository_version }}'
    dest: '{{ records_repository_directory }}'

- name: Start records container
  shell: 'docker-compose -f {{ records_repository_directory }}/docker-compose.yml up -d'
  register: output
  changed_when: output.stderr != '%s_db_1 is up-to-date\n%s_php_1 is up-to-date\n%s_nginx_1 is up-to-date'.replace('%s', records_repository_directory|basename)
