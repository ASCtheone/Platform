---
- import_playbook: ../../playbooks/python.yml

- name: Install core packages on dev server
  hosts: server
  become: true
  roles:
    - packages/git
    - packages/docker

- name: Install microservices on dev server
  hosts: server
  become: true
  vars:
    assets_repository_version: develop
    authentication_repository_version: develop
    camunda_repository_version: develop
    cases_repository_version: develop
    identities_repository_version: develop
    records_repository_version: develop
    services_repository_version: develop
    tasks_repository_version: develop
  roles:
#    - microservices/assets
    - microservices/authentication
    - microservices/camunda
#    - microservices/cases
    - microservices/identities
#    - microservices/records
    - microservices/services
#    - microservices/tasks

- name: Install spas on dev server
  hosts: server
  become: true
  vars:
    admin_repository_version: develop
    portal_repository_version: develop
  roles:
    - spas/admin
    - spas/portal
