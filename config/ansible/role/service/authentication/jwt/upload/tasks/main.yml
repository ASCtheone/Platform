---
- name: Upload authentication jwt private key
  copy:
    src: '{{ jwt_private_key }}'
    dest: /srv/service/authentication/var/jwt/key
    mode: 0600

- name: Upload authentication jwt public key
  copy:
    src: '{{ jwt_public_key }}'
    dest: /srv/service/authentication/var/jwt/key.pub
    mode: 0600
