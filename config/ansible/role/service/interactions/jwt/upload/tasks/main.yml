---
- name: Upload interactions jwt private key
  copy:
    src: '{{ jwt_private_key }}'
    dest: /srv/service/interactions/var/jwt/key
    mode: 0600

- name: Upload interactions jwt public key
  copy:
    src: '{{ jwt_public_key }}'
    dest: /srv/service/interactions/var/jwt/key.pub
    mode: 0600
