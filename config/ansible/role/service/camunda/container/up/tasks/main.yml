  register: output
  changed_when: output.stderr != 'camunda_db_1 is up-to-date\nStarting camunda_php_1 ... \r\nStarting %s_php_1\n\u001b[1A\u001b[2K\rStarting camunda_php_1 ... \u001b[32mdone\u001b[0m\r\u001b[1B%s_nginx_1 is up-to-date'
