---
- name: Install python2 on all remote hosts prior to executing ansible playbooks
  hosts: all
  become: true
  gather_facts: false
  pre_tasks:
    - name: Install python2
      raw: bash -c 'test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)'
      register: output
      changed_when: output.stdout != ''

    - name: Gather facts
      setup:
