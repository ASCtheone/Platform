sudo: required

services:
  - docker

before_install:
  - sudo openssl genrsa -out resource/jwt/test/ci/key -aes256 -passout pass:1111 4096
  - sudo openssl rsa -pubout -in resource/jwt/test/ci/key -out resource/jwt/test/ci/key.pub

script:
  - docker-compose up -d
  - docker-compose exec platform ansible-playbook /etc/ansible/env/test/ci/install.yml
