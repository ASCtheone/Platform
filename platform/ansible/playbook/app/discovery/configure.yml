---
- import_playbook: /etc/ansible/playbook/platform/vars/include.yml

- name: Compile discovery/configure task list
  hosts: platform
  become: true
  tasks:
    - name: Compile files
      compile:
        app: '{{ app }}'
        directory: /etc/ansible/task/app/*
        task: discovery/configure
      register: files
  tags: [always]

- name: Configure discovery settings
  hosts: app
  become: true
  tasks:
    - name: Include compiled task list
      include_tasks: '{{ item }}'
      with_items: '{{ hostvars["platform"]["files"]["tasks"] }}'
      tags: [always]
    - name: Configure discovery dns
      include_tasks: /etc/ansible/task/app/discovery/dns/configure.yml
      tags: [always]
    - name: Configure discovery data
      include_tasks: /etc/ansible/task/app/discovery/data/configure.yml
      tags: [always]
