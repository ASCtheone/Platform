---
- block:
    - name: Configure assets system username setting
      lineinfile:
        path: '{{ assets_system_config_file }}'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ assets_system_username }}'
    - name: Configure assets mail password setting
      lineinfile:
        path: '{{ assets_system_config_file }}'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ assets_system_password }}'''
  tags: [assets]
