---
- block:
    - name: Load tenants database fixtures
      shell:
        cmd: 'docker-compose exec -T php php bin/console doctrine:fixtures:load --env={{ tenants_fixtures }} --fixtures=/srv/api-platform/src/AppBundle/Fixtures --no-interaction | cat'
        chdir: /srv/tenants
    - name: Pause while tenants fixtures load
      pause:
        seconds: 15
  tags: [tenants]
