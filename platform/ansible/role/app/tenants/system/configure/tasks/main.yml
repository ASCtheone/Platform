---
- block:
    - name: Configure tenants system username setting
      lineinfile:
        path: '{{ tenants_system_config_file }}'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ tenants_system_username }}'
    - name: Configure tenants mail password setting
      lineinfile:
        path: '{{ tenants_system_config_file }}'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ tenants_system_password }}'''
  tags: [tenants]
