---
- block:
    - name: Detect tenants repository override directory
      local_action: 'stat path={{ tenants_repository_override }}'
      register: _repository_override
    - name: Download tenants repository override directory
      copy:
        src: '{{ tenants_repository_override }}/'
        dest: /srv/tenants
      when: _repository_override.stat.exists == true
  tags: [tenants]
