---
- block:
    - name: Run tenants tests
      include_role:
        name: app/tenants/test/run
    - name: Validate tenants tests result
      debug:
        msg: '{{ tenants_test_run_result[0] }} / {{ tenants_test_run_result[1] }}'
      failed_when: tenants_test_run_result[0] != tenants_test_run_result[1]
  tags: [tenants]
