---
- block:
    - name: Configure services system username setting
      lineinfile:
        path: '{{ services_system_config_file }}'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ services_system_username }}'
    - name: Configure services mail password setting
      lineinfile:
        path: '{{ services_system_config_file }}'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ services_system_password }}'''
  tags: [services]
