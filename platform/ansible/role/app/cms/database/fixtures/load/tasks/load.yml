---
- block:
    - name: Load cms database fixtures
      shell:
        cmd: 'docker-compose exec -T php php bin/console doctrine:fixtures:load --env={{ cms_fixtures }} --fixtures=/srv/api-platform/src/AppBundle/Fixtures --no-interaction'
        chdir: /srv/cms
    - name: Pause while cms fixtures load
      pause:
        seconds: 15
  tags: [cms]
