---
- block:
    - name: Configure cms system username setting
      lineinfile:
        path: '{{ cms_system_config_file }}'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ cms_system_username }}'
    - name: Configure cms mail password setting
      lineinfile:
        path: '{{ cms_system_config_file }}'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ cms_system_password }}'''
  tags: [cms]
