---
- block:
    - name: Up proxy container
      docker_service:
        project_src: /srv/proxy
        files:
          - docker-compose.yml
          - 'docker-compose.{{ _env }}.yml'
        state: present
      environment:
        COMPOSE_PROJECT_NAME: '{{ _compose_project_name }}'
        PORT: '{{ _port }}'
  tags: [proxy]
