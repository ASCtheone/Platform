---
- block:
    - name: Configure identities system username setting
      lineinfile:
        path: '{{ identities_system_config_file }}'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ identities_system_username }}'
    - name: Configure identities mail password setting
      lineinfile:
        path: '{{ identities_system_config_file }}'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ identities_system_password }}'''
  tags: [identities]
