---
- block:
    - name: Configure records system username setting
      lineinfile:
        path: '{{ records_system_config_file }}'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ records_system_username }}'
    - name: Configure records mail password setting
      lineinfile:
        path: '{{ records_system_config_file }}'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ records_system_password }}'''
  tags: [records]
