---
- block:
    - name: Detect forms repository override directory
      local_action: 'stat path={{ forms_repository_override }}'
      register: _repository_override
    - name: Download forms repository override directory
      copy:
        src: '{{ forms_repository_override }}/'
        dest: /srv/forms
      when: _repository_override.stat.exists == true
  tags: [forms]
