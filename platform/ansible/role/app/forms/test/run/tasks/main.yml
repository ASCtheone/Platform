---
- block:
    - name: Run forms tests
      shell:
        cmd: docker-compose exec -T php vendor/bin/behat
        chdir: /srv/forms
      register: forms_test_run_result
      changed_when: false
    - name: Register forms tests result
      set_fact:
        forms_test_run_result: '{{ forms_test_run_result.stdout_lines[forms_test_run_result.stdout_lines|length - 2]|regex_findall("[0-9]+") }}'
    - name: Display forms tests result
      debug:
        msg: '{{ forms_test_run_result[0] }} / {{ forms_test_run_result[1] }}'
  tags: [forms]
