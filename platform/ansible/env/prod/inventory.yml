all:
  hosts:
    platform:
      ansible_connection: local
    app:
      ansible_host: ~
      ansible_port: 22
      ansible_ssh_private_key_file: /root/.ssh/prod/key
  vars:
    platform:
      namespace: ds
      env: prod
      app: /srv
      timezone: UTC
      encryption:
        secret: ~
      jwt:
        pass_phrase: ~
      mail:
        transport: smtp
        host: 127.0.0.1
        port: ~
        username: mail@localhost
        password: ~
      integration:
        github:
          id: ~
          secret: ~
        google:
          id: ~
          secret: ~
        twitter:
          id: ~
          secret: ~
      system:
        username: system
        password: ~
      user:
        system:
          username: system@system.ds
          password: ~
        anonymous:
          username: anonymous@anonymous.ds
          password: ~
        admin:
          username: admin@staff.ds
          password: ~
    app:
      admin:
        enabled: true
        repository: https://github.com/DigitalState/Admin.git
        version: 0.7.0
        host: admin.prod.ds
      assets:
        enabled: true
        repository: https://github.com/DigitalState/Assets.git
        version: 0.7.0
        api:
          host: api.assets.prod.ds
        adminer:
          host: adminer.assets.prod.ds
        rebrow:
          host: rebrow.assets.prod.ds
        database:
          host: assets_database
          port: 5432
          name: assets
          username: assets
          password: ~
      authentication:
        enabled: true
        repository: https://github.com/DigitalState/Authentication.git
        version: 0.7.0
        api:
          host: api.authentication.prod.ds
        adminer:
          host: adminer.authentication.prod.ds
        rebrow:
          host: rebrow.authentication.prod.ds
        database:
          host: authentication_database
          port: 5432
          name: authentication
          username: authentication
          password: ~
      camunda:
        enabled: true
        order: -10
        repository: https://github.com/DigitalState/Camunda.git
        version: 0.7.0
        api:
          host: api.camunda.prod.ds
        username: admin@staff.ds
        password: ~
      cases:
        enabled: true
        repository: https://github.com/DigitalState/Cases.git
        version: 0.7.0
        api:
          host: api.cases.prod.ds
        adminer:
          host: adminer.cases.prod.ds
        rebrow:
          host: rebrow.cases.prod.ds
        database:
          host: cases_database
          port: 5432
          name: cases
          username: cases
          password: ~
      cms:
        enabled: true
        repository: https://github.com/DigitalState/Cms.git
        version: 0.7.0
        api:
          host: api.cms.prod.ds
        adminer:
          host: adminer.cms.prod.ds
        rebrow:
          host: rebrow.cms.prod.ds
        database:
          host: cms_database
          port: 5432
          name: cms
          username: cms
          password: ~
      core:
        enabled: false
        repository: https://github.com/DigitalState/Core.git
        version: 0.7.0
      discovery:
        enabled: true
        order: -20
        repository: https://github.com/DigitalState/Discovery.git
        version: 0.7.0
        api:
          host: api.discovery.prod.ds
      documentation:
        enabled: false
        repository: https://github.com/DigitalState/Documentation.git
