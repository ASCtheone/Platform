---
- name: ...
  find:
      paths: /etc/ansible/task
      patterns: '.{{ tag }}'
      hidden: yes
      recurse: yes
  register: _result

- name: ...
  set_fact:
      items: []

- name: ...
  set_fact:
      items: '{{ items }} + [ "{{ item.path|dirname }}" ]'
  with_items: '{{ _result.files }}'
  no_log: true
