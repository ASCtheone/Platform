---
- block:
    - name: Gather information for discovery container
      include_tasks: /etc/ansible/task/app/proxy/container/info.yml
    - name: Define discovery container variables
      set_fact:
        discovery_env_file: .env.platform
      when: platform.env == 'lab'
    - name: Define discovery container variables
      set_fact:
        discovery_env: '{{ platform.env }}'
        discovery_namespace: '{{ platform.namespace }}_discovery'
        discovery_network: '{{ platform.namespace }}proxy_default'
        discovery_proxy_host: '{{ proxy_container_info_ip.stdout }}'
        discovery_virtual_host: '{{ app.discovery.api.host }}'
        discovery_directory: '{{ platform.app }}/discovery'
    - name: Up discovery container
      include_role:
        name: app/discovery/container/up
  when: app.discovery.enabled
  tags: [discovery]
