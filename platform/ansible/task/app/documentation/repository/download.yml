---
- block:
    - name: Define documentation repository variables
      set_fact:
        documentation_repository: '{{ app.documentation.repository }}'
        documentation_version: '{{ app.documentation.version }}'
      tags: [documentation]
    - name: Download documentation repository
      include_role:
        name: app/documentation/repository/download
  when: app.documentation.enabled
  tags: [documentation]
