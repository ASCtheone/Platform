---
- block:
    - name: Download cms jwt keys
      include_role:
        name: app/cms/jwt/key/download
      vars:
        _private_key: '/root/resource/jwt/{{ env|replace(".", "/") }}/key'
        _public_key: '/root/resource/jwt/{{ env|replace(".", "/") }}/key.pub'
  when: app.cms.enabled
  tags: [cms]
