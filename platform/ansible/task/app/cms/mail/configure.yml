---
- block:
    - name: Define cms mail variables
      set_fact:
        cms_mail_transport: '{{ platform.mail.transport }}'
        cms_mail_host: '{{ platform.mail.host }}'
        cms_mail_port: '{{ platform.mail.port }}'
        cms_mail_username: '{{ platform.mail.username }}'
        cms_mail_password: '{{ platform.mail.password }}'
    - name: Configure cms mail settings
      include_role:
        name: app/cms/mail/configure
  when: app.cms.enabled
  tags: [cms]
