---
- block:
    - name: Define camunda repository variables
      set_fact:
        camunda_repository: '{{ app.camunda.repository }}'
        camunda_version: '{{ app.camunda.version }}'
    - name: Download camunda repository
      include_role:
        name: app/camunda/repository/download
  when: app.camunda.enabled
  tags: [camunda]
