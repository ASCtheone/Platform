---
- block:
    - name: Gather information for camunda container
      include_tasks: /etc/ansible/task/app/proxy/container/info.yml
    - name: Define camunda container variables
      set_fact:
        camunda_env_file: .env.platform
      when: platform.env == 'lab'
    - name: Define camunda container variables
      set_fact:
        camunda_env: '{{ platform.env }}'
        camunda_compose_project_name: '{{ platform.namespace }}camunda'
        camunda_network: '{{ platform.namespace }}proxy_default'
        camunda_proxy_host: '{{ proxy_container_info_ip.stdout }}'
        camunda_virtual_host: '{{ app.camunda.api.host }}'
        camunda_discovery_host: '{{ app.discovery.api.host }}'
        camunda_directory: '{{ platform.app }}/camunda'
        camunda_timezone: '{{ platform.timezone }}'
        camunda_username: '{{ app.camunda.username }}'
        camunda_password: '{{ app.camunda.password }}'
    - name: Up camunda container
      include_role:
        name: app/camunda/container/up
  when: app.camunda.enabled
  tags: [camunda]
