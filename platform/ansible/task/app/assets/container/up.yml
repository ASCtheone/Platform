---
- block:
    - name: Gather information for assets container
      include_tasks: /etc/ansible/task/app/proxy/container/info.yml
    - name: Define assets container variables
      set_fact:
        assets_env_file: .env.platform
      when: platform.env == 'lab'
    - name: Define assets container variables
      set_fact:
        assets_env: '{{ platform.env }}'
        assets_compose_project_name: '{{ platform.namespace }}assets'
        assets_network: '{{ platform.namespace }}proxy_default'
        assets_proxy_host: '{{ proxy_container_info_ip.stdout }}'
        assets_nginx_virtual_host: '{{ app.assets.api.host }}'
        assets_adminer_virtual_host: '{{ app.assets.adminer.host }}'
        assets_rebrow_virtual_host: '{{ app.assets.rebrow.host }}'
        assets_discovery_host: '{{ app.discovery.api.host }}'
        assets_directory: '{{ platform.app }}/assets'
        assets_database_host: '{{ app.assets.database.host }}'
        assets_database_port: '{{ app.assets.database.port }}'
        assets_database_name: '{{ app.assets.database.name }}'
        assets_database_username: '{{ app.assets.database.username }}'
        assets_database_password: '{{ app.assets.database.password }}'
    - name: Up assets container
      include_role:
        name: app/assets/container/up
  when: app.assets.enabled
  tags: [assets]
