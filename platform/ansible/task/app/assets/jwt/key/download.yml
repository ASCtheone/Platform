---
- block:
    - name: Download assets jwt keys
      include_role:
        name: app/assets/jwt/key/download
      vars:
        _private_key: '/root/resource/jwt/{{ env|replace(".", "/") }}/key'
        _public_key: '/root/resource/jwt/{{ env|replace(".", "/") }}/key.pub'
  when: app.assets.enabled
  tags: [assets]
