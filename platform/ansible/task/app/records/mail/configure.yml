---
- block:
    - name: Define records mail variables
      set_fact:
        records_mail_transport: '{{ platform.mail.transport }}'
        records_mail_host: '{{ platform.mail.host }}'
        records_mail_port: '{{ platform.mail.port }}'
        records_mail_username: '{{ platform.mail.username }}'
        records_mail_password: '{{ platform.mail.password }}'
    - name: Configure records mail settings
      include_role:
        name: app/records/mail/configure
  when: app.records.enabled
  tags: [records]
