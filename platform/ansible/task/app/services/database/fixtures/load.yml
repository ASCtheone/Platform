---
- block:
    - name: Detect services fixtures directory override
      local_action: 'stat path=/root/resource/fixtures/services'
      register: override
    - name: Load services database fixtures
      include_role:
        name: app/services/database/fixtures/load
      vars:
        _fixtures: '{{ "test" if env[0:4] == "test" else "dev" }}'
        _override: '{{ "/root/resource/fixtures/services" if override.stat.exists == true and env[0:4] != "test" else "" }}'
  when: app.services.enabled
  tags: [services]
