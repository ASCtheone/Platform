---
- block:
    - name: Define identities mail variables
      set_fact:
        identities_mail_transport: '{{ platform.mail.transport }}'
        identities_mail_host: '{{ platform.mail.host }}'
        identities_mail_port: '{{ platform.mail.port }}'
        identities_mail_username: '{{ platform.mail.username }}'
        identities_mail_password: '{{ platform.mail.password }}'
    - name: Configure identities mail settings
      include_role:
        name: app/identities/mail/configure
  when: app.identities.enabled
  tags: [identities]
