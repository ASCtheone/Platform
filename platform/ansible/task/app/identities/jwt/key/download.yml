---
- block:
    - name: Download identities jwt keys
      include_role:
        name: app/identities/jwt/key/download
      vars:
        _private_key: '/root/resource/jwt/{{ env|replace(".", "/") }}/key'
        _public_key: '/root/resource/jwt/{{ env|replace(".", "/") }}/key.pub'
  when: app.identities.enabled
  tags: [identities]
