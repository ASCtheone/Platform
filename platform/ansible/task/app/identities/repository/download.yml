---
- block:
    - name: Define identities repository variables
      set_fact:
        identities_repository: '{{ app.identities.repository }}'
        identities_version: '{{ app.identities.version }}'
    - name: Download identities repository
      include_role:
        name: app/identities/repository/download
  when: app.identities.enabled
  tags: [identities]
