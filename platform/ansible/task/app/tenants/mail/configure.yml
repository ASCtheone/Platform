---
- block:
    - name: Define tenants mail variables
      set_fact:
        tenants_mail_transport: '{{ platform.mail.transport }}'
        tenants_mail_host: '{{ platform.mail.host }}'
        tenants_mail_port: '{{ platform.mail.port }}'
        tenants_mail_username: '{{ platform.mail.username }}'
        tenants_mail_password: '{{ platform.mail.password }}'
    - name: Configure tenants mail settings
      include_role:
        name: app/tenants/mail/configure
  when: app.tenants.enabled
  tags: [tenants]
