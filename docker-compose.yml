version: '3'

services:
  sdk:
    build: '.'
    privileged: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - './config/ansible:/etc/ansible'
      - './doc:/srv/doc'
      - './service:/srv/service'
      - './spa:/srv/spa'
    entrypoint: /bin/sh
    stdin_open: true
    tty: true
