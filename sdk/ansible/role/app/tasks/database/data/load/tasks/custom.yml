---
- name: Backup tasks fixtures directory
  shell: 'cp -R /srv/tasks/src/AppBundle/Resources/data/{{ tasks_data }} /srv/tasks/src/AppBundle/Resources/data/_{{ tasks_data }}'

- name: Download custom tasks fixtures directory
  copy:
      src: '/root/resource/data/{{ tasks_data }}/tasks/'
      dest: '/srv/tasks/src/AppBundle/Resources/data/{{ tasks_data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while tasks fixtures load
  pause:
      seconds: 15

- name: Delete custom tasks fixtures directory
  file:
      path: '/srv/tasks/src/AppBundle/Resources/data/{{ tasks_data }}'
      state: absent

- name: Restore tasks fixtures directory backup
  shell: 'mv /srv/tasks/src/AppBundle/Resources/data/_{{ tasks_data }} /srv/tasks/src/AppBundle/Resources/data/{{ tasks_data }}'
