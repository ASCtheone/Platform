---
- name: Backup assets fixtures directory
  shell: 'cp -R /srv/assets/src/AppBundle/Resources/data/{{ assets_data }} /srv/assets/src/AppBundle/Resources/data/_{{ assets_data }}'

- name: Download custom assets fixtures directory
  copy:
      src: '/root/resource/data/{{ assets_data }}/assets/'
      dest: '/srv/assets/src/AppBundle/Resources/data/{{ assets_data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while assets fixtures load
  pause:
      seconds: 15

- name: Delete custom assets fixtures directory
  file:
      path: '/srv/assets/src/AppBundle/Resources/data/{{ assets_data }}'
      state: absent

- name: Restore assets fixtures directory backup
  shell: 'mv /srv/assets/src/AppBundle/Resources/data/_{{ assets_data }} /srv/assets/src/AppBundle/Resources/data/{{ assets_data }}'
