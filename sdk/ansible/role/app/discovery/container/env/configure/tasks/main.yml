---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/discovery/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure discovery host environment variable
  lineinfile:
      path: /srv/discovery/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ discovery_host }}'
