---
- name: Backup interactions fixtures directory
  shell: 'cp -R /srv/interactions/src/AppBundle/Resources/data/{{ interactions_data }} /srv/interactions/src/AppBundle/Resources/data/_{{ interactions_data }}'

- name: Download custom interactions fixtures directory
  copy:
      src: '/root/resource/data/{{ interactions_data }}/interactions/'
      dest: '/srv/interactions/src/AppBundle/Resources/data/{{ interactions_data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while interactions fixtures load
  pause:
      seconds: 15

- name: Delete custom interactions fixtures directory
  file:
      path: '/srv/interactions/src/AppBundle/Resources/data/{{ interactions_data }}'
      state: absent

- name: Restore interactions fixtures directory backup
  shell: 'mv /srv/interactions/src/AppBundle/Resources/data/_{{ interactions_data }} /srv/interactions/src/AppBundle/Resources/data/{{ interactions_data }}'
