---
- name: Backup records fixtures directory
  shell: 'cp -R /srv/records/src/AppBundle/Resources/data/{{ records_data }} /srv/records/src/AppBundle/Resources/data/_{{ records_data }}'

- name: Download custom records fixtures directory
  copy:
      src: '/root/resource/data/{{ records_data }}/records/'
      dest: '/srv/records/src/AppBundle/Resources/data/{{ records_data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while records fixtures load
  pause:
      seconds: 15

- name: Delete custom records fixtures directory
  file:
      path: '/srv/records/src/AppBundle/Resources/data/{{ records_data }}'
      state: absent

- name: Restore records fixtures directory backup
  shell: 'mv /srv/records/src/AppBundle/Resources/data/_{{ records_data }} /srv/records/src/AppBundle/Resources/data/{{ records_data }}'
