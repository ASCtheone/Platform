---
- name: Up records container
  docker_service:
      project_src: /srv/records
      state: present

- name: Confirm records container bootstrap is complete
  shell:
      cmd: docker-compose exec -T records_php pidof php-fpm | cat
      chdir: /srv/records
  register: output
  until: output.stdout|match('^[0-9]+(\s[0-9]+)*$')
  retries: 60
  delay: 10
