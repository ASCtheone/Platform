---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/services/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure services host environment variable
  lineinfile:
      path: /srv/services/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ services_host }}'
