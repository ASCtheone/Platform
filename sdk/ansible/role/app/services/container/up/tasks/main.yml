---
- name: Up services container
  docker_service:
      project_src: /srv/services
      state: present

- name: Confirm services container bootstrap is complete
  shell:
      cmd: docker-compose exec -T services_php pidof php-fpm | cat
      chdir: /srv/services
  register: output
  until: output.stdout|match('^[0-9]+(\s[0-9]+)*$')
  retries: 60
  delay: 10
