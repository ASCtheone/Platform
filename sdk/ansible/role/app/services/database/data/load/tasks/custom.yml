---
- name: Backup services fixtures directory
  shell: 'cp -R /srv/services/src/AppBundle/Resources/data/{{ services_data }} /srv/services/src/AppBundle/Resources/data/_{{ services_data }}'

- name: Download custom services fixtures directory
  copy:
      src: '/root/resource/data/{{ services_data }}/services/'
      dest: '/srv/services/src/AppBundle/Resources/data/{{ services_data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while services fixtures load
  pause:
      seconds: 15

- name: Delete custom services fixtures directory
  file:
      path: '/srv/services/src/AppBundle/Resources/data/{{ services_data }}'
      state: absent

- name: Restore services fixtures directory backup
  shell: 'mv /srv/services/src/AppBundle/Resources/data/_{{ services_data }} /srv/services/src/AppBundle/Resources/data/{{ services_data }}'
