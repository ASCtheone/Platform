---
- name: Up cases container
  docker_service:
      project_src: /srv/cases
      state: present

- name: Confirm cases container bootstrap is complete
  shell:
      cmd: docker-compose exec -T cases_php pidof php-fpm | cat
      chdir: /srv/cases
  register: output
  until: output.stdout|match('^[0-9]+(\s[0-9]+)*$')
  retries: 60
  delay: 10
