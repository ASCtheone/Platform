---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/authentication/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure virtual host environment variable
  lineinfile:
      path: /srv/authentication/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ authentication_host }}'
