---
- name: Configure proxy namespace environment variable
  lineinfile:
      path: /srv/proxy/.env
      regexp: '^COMPOSE_PROJECT_NAME='
      line: 'COMPOSE_PROJECT_NAME={{ proxy_namespace }}'

- name: Configure proxy port environment variable
  lineinfile:
      path: /srv/proxy/.env
      regexp: '^PORT='
      line: 'PORT={{ proxy_port }}'
