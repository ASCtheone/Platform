---
- name: Backup tasks fixtures directory
  shell: 'cp -R /srv/service/tasks/src/AppBundle/Resources/data/{{ fixtures }} /srv/service/tasks/src/AppBundle/Resources/data/_{{ fixtures }}'

- name: Download custom tasks fixtures directory
  copy:
      src: '/root/resource/data/{{ fixtures }}/tasks/'
      dest: '/srv/service/tasks/src/AppBundle/Resources/data/{{ fixtures }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while tasks fixtures load
  pause:
      seconds: 15

- name: Delete custom tasks fixtures directory
  file:
      path: '/srv/service/tasks/src/AppBundle/Resources/data/{{ fixtures }}'
      state: absent

- name: Restore tasks fixtures directory backup
  shell: 'mv /srv/service/tasks/src/AppBundle/Resources/data/_{{ fixtures }} /srv/service/tasks/src/AppBundle/Resources/data/{{ fixtures }}'
