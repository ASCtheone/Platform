---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/service/tasks/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure tasks host environment variable
  lineinfile:
      path: /srv/service/tasks/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ tasks_host }}'
