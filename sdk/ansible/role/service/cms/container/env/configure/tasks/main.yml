---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/service/cms/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure cms host environment variable
  lineinfile:
      path: /srv/service/cms/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ cms_host }}'
