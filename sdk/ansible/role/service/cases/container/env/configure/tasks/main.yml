---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/service/cases/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure cases host environment variable
  lineinfile:
      path: /srv/service/cases/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ cases_host }}'
