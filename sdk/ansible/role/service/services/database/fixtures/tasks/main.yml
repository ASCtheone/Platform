---
- name: Detect custom services fixtures directory
  local_action: stat path=/root/resource/data/{{ fixtures }}/services
  register: directory

- name: Backup services fixtures directory
  shell: cp -R /srv/service/services/src/AppBundle/Resources/data/{{ fixtures }} /srv/service/services/src/AppBundle/Resources/data/_{{ fixtures }}
  when: directory.stat.exists == true

- name: Download custom services fixtures directory
  copy:
      src: /root/resource/data/{{ fixtures }}/services/
      dest: /srv/service/services/src/AppBundle/Resources/data/{{ fixtures }}
  when: directory.stat.exists == true

- name: Load services database fixtures
  shell: 'docker-compose -f /srv/service/services/docker-compose.yml exec services_php bin/console doctrine:fixtures:load --env={{ fixtures }} --fixtures=/srv/api-platform/src/AppBundle/Fixtures/ORM --no-interaction | cat'

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while services fixtures load
  pause:
      seconds: 15
  when: directory.stat.exists == true

- name: Delete custom services fixtures directory
  file:
      path: /srv/service/services/src/AppBundle/Resources/data/{{ fixtures }}
      state: absent
  when: directory.stat.exists == true

- name: Restore services fixtures directory backup
  shell: mv /srv/service/services/src/AppBundle/Resources/data/_{{ fixtures }} /srv/service/services/src/AppBundle/Resources/data/{{ fixtures }}
  when: directory.stat.exists == true
