---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/service/interactions/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure interactions host environment variable
  lineinfile:
      path: /srv/service/interactions/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ interactions_host }}'
