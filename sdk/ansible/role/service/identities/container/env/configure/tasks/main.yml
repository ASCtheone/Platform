---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/service/identities/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure identities host environment variable
  lineinfile:
      path: /srv/service/identities/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ identities_host }}'
