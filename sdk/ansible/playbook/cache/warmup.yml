---
- name: Warmup cache
  hosts: server
  become: true
  roles:
      - { role: service/assets/cache/warmup, when: assets is not none }
      - { role: service/authentication/cache/warmup, when: authentication is not none }
      - { role: service/cases/cache/warmup, when: cases is not none }
      - { role: service/cms/cache/warmup, when: cms is not none }
      - { role: service/identities/cache/warmup, when: identities is not none }
      - { role: service/records/cache/warmup, when: records is not none }
      - { role: service/services/cache/warmup, when: services is not none }
      - { role: service/tasks/cache/warmup, when: tasks is not none }
