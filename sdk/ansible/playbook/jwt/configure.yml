---
- name: Configure jwt key pass phrase
  hosts: server
  become: true
  roles:
      - role: app/assets/jwt/configure
        when: assets is not none
        tags: [assets]

      - role: app/authentication/jwt/configure
        when: authentication is not none
        tags: [authentication]

      - role: app/cases/jwt/configure
        when: cases is not none
        tags: [cases]

      - role: app/cms/jwt/configure
        when: cms is not none
        tags: [cms]

      - role: app/identities/jwt/configure
        when: identities is not none
        tags: [identities]

      - role: app/records/jwt/configure
        when: records is not none
        tags: [records]

      - role: app/services/jwt/configure
        when: services is not none
        tags: [services]

      - role: app/tasks/jwt/configure
        when: tasks is not none
        tags: [tasks]
