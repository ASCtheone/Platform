---
- name: Set config
  hosts: server
  become: true
  roles:
      - role: app/assets/config/set
        when: assets is not none
        tags: [assets]

      - role: app/authentication/config/set
        when: authentication is not none
        tags: [authentication]

      - role: app/cases/config/set
        when: cases is not none
        tags: [cases]

      - role: app/cms/config/set
        when: cms is not none
        tags: [cms]

      - role: app/identities/config/set
        when: identities is not none
        tags: [identities]

      - role: app/records/config/set
        when: records is not none
        tags: [records]

      - role: app/services/config/set
        when: services is not none
        tags: [services]

      - role: app/tasks/config/set
        when: tasks is not none
        tags: [tasks]
