---
- name: Load database fixtures on server
  hosts: server
  become: true
  roles:
      - service/assets/database/fixtures
      - service/authentication/database/fixtures
      - service/cases/database/fixtures
      - service/cms/database/fixtures
      - service/identities/database/fixtures
      - service/records/database/fixtures
      - service/services/database/fixtures
      - { role: service/tasks/database/fixtures, when: edition == 'enterprise' }
