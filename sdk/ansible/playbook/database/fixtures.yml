- name: Load database fixtures on server
  hosts: server
  become: true
  roles:
      - { role: service/assets/database/fixtures, when: assets is not none }
      - { role: service/authentication/database/fixtures, when: authentication is not none }
      - { role: service/cases/database/fixtures, when: cases is not none }
      - { role: service/cms/database/fixtures, when: cms is not none }
      - { role: service/identities/database/fixtures, when: identities is not none }
      - { role: service/records/database/fixtures, when: records is not none }
      - { role: service/services/database/fixtures, when: services is not none }
      - { role: service/tasks/database/fixtures, when: tasks is not none }
