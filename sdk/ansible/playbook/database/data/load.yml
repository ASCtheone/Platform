---
- name: Load database data on server
  hosts: server
  become: true
  roles:
      - { role: app/assets/database/data/load, when: assets is not none }
      - { role: app/authentication/database/data/load, when: authentication is not none }
      - { role: app/cases/database/data/load, when: cases is not none }
      - { role: app/cms/database/data/load, when: cms is not none }
      - { role: app/identities/database/data/load, when: identities is not none }
      - { role: app/records/database/data/load, when: records is not none }
      - { role: app/services/database/data/load, when: services is not none }
      - { role: app/tasks/database/data/load, when: tasks is not none }
