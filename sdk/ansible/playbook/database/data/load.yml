---
- name: Load database data on server
  hosts: server
  become: true
  roles:
      - role: app/assets/database/data/load
        when: [assets is not none, data is not none]
        tags: [assets]

      - role: app/authentication/database/data/load
        when: [authentication is not none, data is not none]
        tags: [authentication]

      - role: app/cases/database/data/load
        when: [cases is not none, data is not none]
        tags: [cases]

      - role: app/cms/database/data/load
        when: [cms is not none, data is not none]
        tags: [cms]

      - role: app/identities/database/data/load
        when: [identities is not none, data is not none]
        tags: [identities]

      - role: app/records/database/data/load
        when: [records is not none, data is not none]
        tags: [records]

      - role: app/services/database/data/load
        when: [services is not none, data is not none]
        tags: [services]

      - role: app/tasks/database/data/load
        when: [tasks is not none, data is not none]
        tags: [tasks]
