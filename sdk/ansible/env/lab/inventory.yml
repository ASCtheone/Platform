all:
    hosts:
        sdk:
            ansible_connection: local
        server:
            ansible_connection: local
    vars:
        project: ds
        directory: ~
        env: lab
        timezone: UTC
        jwt:
            private_key: /root/resource/jwt/lab/key
            public_key: /root/resource/jwt/lab/key.pub
            key_pass_phase: ~
        mail:
            transport: smtp
            host: 127.0.0.1
            port: ~
            username: admin@localhost
            password: ~
        fixtures: dev
        user:
            system:
                password: 1
            anonymous:
                password: 1
            admin:
                password: 1
        util:
            adminer: /root/resource/util/adminer.php
        admin:
            enabled: true
            repository: https://github.com/DigitalState/Admin.git
            version: develop
            host: admin.lab.ds
        assets:
            enabled: true
            repository: https://github.com/DigitalState/Assets.git
            version: develop
            host: api.assets.lab.ds
            database:
                host: assets_db
                port: 3306
                name: assets
                username: assets
                password: assets
        authentication:
            enabled: true
            repository: https://github.com/DigitalState/Authentication.git
            version: develop
            host: api.authentication.lab.ds
            database:
                host: authentication_db
                port: 3306
                name: authentication
                username: authentication
                password: authentication
        camunda:
            enabled: true
            repository: https://github.com/DigitalState/Camunda.git
            version: develop
            host: api.camunda.lab.ds
        cases:
            enabled: true
            repository: https://github.com/DigitalState/Cases.git
            version: develop
            host: api.cases.lab.ds
            database:
                host: cases_db
                port: 3306
                name: cases
                username: cases
                password: cases
        cms:
            enabled: true
            repository: https://github.com/DigitalState/Cms.git
            version: develop
            host: api.cms.lab.ds
            database:
                host: cms_db
                port: 3306
                name: cms
                username: cms
                password: cms
        core:
            enabled: true
            repository: https://github.com/DigitalState/Core.git
            version: develop
        discovery:
            enabled: false
            repository: https://github.com/DigitalState/Discovery.git
            version: develop
            host: api.discovery.lab.ds
        documentation:
            enabled: true
            repository: https://github.com/DigitalState/Documentation.git
            version: master
        formio:
            enabled: true
            repository: https://github.com/DigitalState/Formio.git
            version: develop
            host: api.formio.lab.ds
        guide:
            enabled: true
            repository: https://github.com/DigitalState/Guide.git
            version: master
        identities:
            enabled: true
            repository: https://github.com/DigitalState/Identities.git
            version: develop
            host: api.identities.lab.ds
            database:
                host: identities_db
                port: 3306
                name: identities
                username: identities
                password: identities
        interactions:
            enabled: false
            repository: https://github.com/DigitalState/Interactions.git
            version: develop
            host: api.interactions.lab.ds
            database:
                host: interactions_db
                port: 3306
                name: interactions
                username: interactions
                password: interactions
        logs:
            enabled: false
            repository: https://github.com/DigitalState/Logs.git
            version: develop
            host: api.logs.lab.ds
        monitor:
            enabled: false
            repository: https://github.com/DigitalState/Monitor.git
            version: develop
            host: monitor.lab.ds
        portal:
            enabled: true
            version: develop
            repository: https://github.com/DigitalState/Portal.git
            host: portal.lab.ds
        proxy:
            enabled: true
            repository: https://github.com/DigitalState/Proxy.git
            version: develop
            port: 80
        records:
            enabled: true
            version: develop
            repository: https://github.com/DigitalState/Records.git
            host: api.records.lab.ds
            database:
                host: records_db
                port: 3306
                name: records
                username: records
                password: records
        services:
            enabled: true
            repository: https://github.com/DigitalState/Services.git
            version: develop
            host: api.services.lab.ds
            database:
                host: services_db
                port: 3306
                name: services
                username: services
                password: services
        tasks:
            enabled: false
            repository: https://github.com/DigitalState/Tasks.git
            version: develop
            host: api.tasks.lab.ds
            database:
                host: tasks_db
                port: 3306
                name: tasks
                username: tasks
                password: tasks
        topics:
            enabled: false
            repository: https://github.com/DigitalState/Topics.git
            version: develop
            host: api.topics.lab.ds
            database:
                host: topics_db
                port: 3306
                name: topics
                username: topics
                password: topics
        ui:
            enabled: true
            repository: https://github.com/DigitalState/Ui.git
            version: develop
