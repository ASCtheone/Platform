all:
    hosts:
        server:
            ansible_connection: local

    vars:
        ### General ###########################################################

        env: lab

        directory: ~

        timezone: UTC

        jwt_private_key: /root/resource/jwt/lab/key
        jwt_public_key: /root/resource/jwt/lab/key.pub
        jwt_key_pass_phrase: ~

        data: dev

        ### Documentation #####################################################

        documentation: ~
        documentation_version: master

        ### Guide #############################################################

        guide: ~
        guide_version: master

        ### Proxy #############################################################

        proxy: enabled
        proxy_version: develop
        proxy_image: build
        proxy_port: 80

        ### Assets ############################################################

        assets: ~
        assets_version: develop
        assets_image: build
        assets_host: api.assets.ds

        ### Authentication ####################################################

        authentication: enabled
        authentication_version: develop
        authentication_image: build
        authentication_host: api.authentication.ds

        ### Camunda ###########################################################

        camunda: ~
        camunda_version: develop
        camunda_image: build
        camunda_host: api.camunda.ds

        ### Cases #############################################################

        cases: ~
        cases_version: develop
        cases_image: build
        cases_host: api.cases.ds

        ### Cms ###############################################################

        cms: ~
        cms_version: develop
        cms_image: build
        cms_host: api.cms.ds

        ### Discovery #########################################################

        discovery: ~
        discovery_version: develop
        discovery_image: build
        discovery_host: api.discovery.ds

        ### Formio ############################################################

        formio: ~
        formio_version: develop
        formio_image: build
        formio_host: api.formio.ds

        ### Identities ########################################################

        identities: ~
        identities_version: develop
        identities_image: build
        identities_host: api.identities.ds

        ### Interactions ######################################################

        interactions: ~
        interactions_version: develop
        interactions_image: build
        interactions_host: api.interactions.ds

        ### Logs ##############################################################

        logs: ~
        logs_version: develop
        logs_image: build
        logs_host: api.logs.ds

        ### Records ###########################################################

        records: ~
        records_version: develop
        records_image: build
        records_host: api.records.ds

        ### Services ##########################################################

        services: ~
