all:
    hosts:
        sdk:
            ansible_connection: local
        server:
            ansible_host: ~
            ansible_port: 22
            ansible_ssh_private_key_file: /root/.ssh/dev/key
    vars:
        project: ds
        directory: /srv
        env: dev
        timezone: UTC
        data: dev
        jwt:
            private_key: /root/resource/jwt/dev/key
            public_key: /root/resource/jwt/dev/key.pub
            key_pass_phase: ~
        mail:
            transport: smtp
            host: 127.0.0.1
            port: ~
            username: admin@localhost
            password: ~
        util:
            adminer: /root/resource/util/adminer.php
        admin:
            enabled: true
            repository: https://github.com/DigitalState/Admin.git
            version: develop
            host: admin.demo.digitalstate.io
        assets:
            enabled: true
            repository: https://github.com/DigitalState/Assets.git
            version: develop
            host: api.assets.demo.digitalstate.io
        authentication:
            enabled: true
            repository: https://github.com/DigitalState/Authentication.git
            version: develop
            host: api.authentication.demo.digitalstate.io
        camunda:
            enabled: true
            repository: https://github.com/DigitalState/Camunda.git
            version: develop
            host: api.camunda.demo.digitalstate.io
        cases:
            enabled: true
            repository: https://github.com/DigitalState/Cases.git
            version: develop
            host: api.cases.demo.digitalstate.io
        cms:
