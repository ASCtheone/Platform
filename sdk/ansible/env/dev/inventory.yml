        project: ds

        env: dev

        directory: /srv

        timezone: UTC

        jwt_private_key: /root/resource/jwt/dev/key
        jwt_public_key: /root/resource/jwt/dev/key.pub
        jwt_key_pass_phrase: ~

        data: dev

        util_adminer: /root/resource/util/adminer.php

        ### Documentation #####################################################

        documentation: ~
        documentation_version: master

        ### Guide #############################################################

        guide: ~
        guide_version: master

