all:
    hosts:
        sdk:
            ansible_connection: local
        server:
            ansible_host: ~
            ansible_port: 22
            ansible_ssh_private_key_file: /root/.ssh/dev/key
    vars:
        project: ds
        directory: /srv
        env: dev
        timezone: UTC
        encryption:
            secret: ~
        jwt:
            private_key: /root/resource/jwt/dev/key
            public_key: /root/resource/jwt/dev/key.pub
            key_pass_phase: ~
        mail:
            transport: smtp
            host: 127.0.0.1
            port: ~
            username: mail@localhost
            password: ~
        fixtures: dev
        user:
            system:
                password: system
            anonymous:
                password: anonymous
            admin:
                password: admin
        util:
            adminer: /root/resource/util/adminer.php
        admin:
            enabled: true
            repository: https://github.com/DigitalState/Admin.git
            version: 57125be3445744041b71900130996ce56702fb28
            host: admin.dev.ds
        assets:
            enabled: true
            repository: https://github.com/DigitalState/Assets.git
            version: abcf3e32525877bd543ff2330c237a0526e5407f
            host: api.assets.dev.ds
            database:
                host: assets_db
                port: 5432
                name: assets
                username: assets
                password: assets
        authentication:
