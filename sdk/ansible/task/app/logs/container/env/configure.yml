---
- include_tasks: ../../proxy/container/info.yml
  tags: [logs]

- name: Define logs container environment variables
  set_fact:
      logs_namespace: '{{ project }}_logs'
      logs_network: '{{ project }}_default'
      logs_proxy_host: '{{ proxy_container_info_ip.stdout }}'
      logs_virtual_host: '{{ logs_host }}'
      logs_directory: '{{ directory }}/logs'
  tags: [logs]

- include_role:
      name: app/logs/container/env/configure
  when: logs is not none
  tags: [logs]
